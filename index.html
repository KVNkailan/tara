<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Someone Special</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffccdc;
            overflow: hidden;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .heart {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: red;
            transform: rotate(-45deg);
            box-shadow: -10px 10px 120px rgba(255, 0, 0, 0.7);
            animation: pulse 1.5s infinite;
        }
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
        }
        .heart::before {
            top: -100px;
            left: 0;
        }
        .heart::after {
            left: 100px;
            top: 0;
        }
        @keyframes pulse {
            0% { transform: scale(1) rotate(-45deg); }
            50% { transform: scale(1.1) rotate(-45deg); }
            100% { transform: scale(1) rotate(-45deg); }
        }
        .message {
            position: absolute;
            top: 80%;
            font-size: 26px;
            color: #d00000;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="heart"></div>
    <div class="message"> Tara You're more magical than a four-leaf clover üçÄ‚ù§Ô∏è</div>
</body>
</html>
